<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    
    const words = ['Hello', ' ', 'World']

    const childElements = words.map(function (item, index) {
      if (item === ' ') return item
      return React.createElement('span', { children: item, key: index });
    });

    const reactElement = React.createElement('div', { className: 'container', children: childElements })

    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
